<!DOCTYPE html>
<html>
<head>
	<title>CSS position</title>
	<style>
		div
		{
background:linear-gradient(45deg,red,blue,green);
width:40px;
padding: 15px;
color: white;
border-radius: 20px;
box-shadow: 10px 10px 10px black;
		}
		#static
		{
			position: relative;
			top:100px;
			left: 100px;
		}
	</style>
</head>
<body>
<div id="static"><p>Static</p></div>
</body>
</html>
