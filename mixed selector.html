<!DOCTYPE html>
<html>
<head>
	<title>mixed selector</title>
	<style>
		h1+h2
		{
			color: green;
		}
	</style>

</head>
<body>
	<header>
		<h1>heading one</h1>
		<h2>heading two</h2>
		<h3>heading three</h3>
	</header>
	<div>

		
		<h1>heading one</h1>
		<h2>heading two</h2>
	</div>
	<footer>
		<h1>heading one</h1>
		<h2>heading two</h2>
		<h3>heading three</h3>
		
	</footer>
</body>
</html>
